<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageXplorer</title>
    <link rel="icon" type="image/x-icon" href="images/images-solid.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675804669850-a1c3b87589d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c2NlbmVyeXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
                alt="Mountains">
            <a href="https://unsplash.com/photos/kyM_Vfdks6s" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1611771341253-dadb347165a8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJlYXV0aWZ1bCUyMHNjZW5lcnl8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt="Rivers">
            <a href="https://unsplash.com/photos/KvVCDvD1_t0" target="_blank">Rivers</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1471922694854-ff1b63b20054?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="Birds">
            <a href="https://unsplash.com/photos/OD9EOzfSOh0" target="_blank">Birds</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1680883415362-238794b19dde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGJlYXV0aWZ1bCUyMHNjZW5lcnl8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt="Sunset">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-city-with-palm-trees-kThtmOphCs4" target="_blank">Sunset</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1499002238440-d264edd596ec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTAwfHxuYXR1cmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt="Flowers">
            <a href="https://unsplash.com/photos/c1Jp-fo53U8" target="_blank">Flowers</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675826974369-dd2c29a4bfbb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
                alt="Hills">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-lush-green-valley-QmMZ12rfTp8" target="_blank">Hills</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>

</body>

</html>
